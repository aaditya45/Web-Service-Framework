<!Doctype html>
<html>

<head>
    <title>Check Json</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src='js/studentService.js'></script>
    <script>

        $(() => {
            // function will get executed
            // on click of submit button
            $("#submitButton").click(function (ev) {
                alert("something");
                let rollNumber = $("#rollNumber").val();
                let name = $("#name").val();
                let age = $("#age").val();

                var student = new Student(rollNumber, name, age);
                var prm = new StudentService().addStudent(student);
                prm.then(function (response) {
                    alert(response);
                },
                    function (response) {
                        alert(response);
                    });
            });
        });
    </script>
</head>

<body>

    RollNubmer : <input type='text' name='rollNumber' id='rollNumber'></input>
    Name : <input type='text' name='name' id='name'></input>
    Age : <input type='text' name='age' id='age'></input>
    <button id='submitButton'>Submit</button>
</body>

</html>
